<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch Document File</title>
    <link rel="stylesheet" href="Calculator.CSS">
    <style>
        
    </style>
</head>
<body>
<div class="CalcuDiv">
    <div class="CalcuX">
        <input type="text" id="Input">

        <!-- Keys -->

        <button class="CalcuBox" id="box1" onclick="pressed(1)">1</button>
        <button class="CalcuBox" id="box2" onclick="pressed(2)">2</button>
        <button class="CalcuBox" id="box3" onclick="pressed(3)">3</button>
        <button class="CalcuBox" id="boxplus" onclick="pressed('+')">+</button>        

        <button class="CalcuBox" id="box4" onclick="pressed(4)">4</button>
        <button class="CalcuBox" id="box5" onclick="pressed(5)">5</button>
        <button class="CalcuBox" id="box6" onclick="pressed(6)">6</button>
        <button class="CalcuBox" id="boxminus" onclick="pressed('-')">-</button>
        
        
        <button class="CalcuBox" id="box4" onclick="pressed(7)">7</button>
        <button class="CalcuBox" id="box5" onclick="pressed(8)">8</button>
        <button class="CalcuBox" id="box6" onclick="pressed(9)">9</button>
        <button class="CalcuBox" id="boxmultiply" onclick="pressed('*')">x</button>
        
        <button class="CalcuBox" id="box0" onclick="pressed(0)">0</button>
        <button class="CalcuBox" id="boxpoint" onclick="pressed('.')">.</button>
        <button class="CalcuBox" id="boxC" onclick="pressed('')">C</button>
        <button class="CalcuBox" id="boxdivide" onclick="pressed('/')">/</button>
        <button class="CalcuBox" id="boxequal" onclick="solving('=')">=</button>

    </div>
</div>   
<script src="Calculator.js"></script>
</body>
</html>
